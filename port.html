<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Border on Hover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Default border */
        .glow-border {
            border: 4px solid transparent; /* No border initially */
            border-radius: 10px; /* Optional: rounded corners */
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* Glow effect when hovered or clicked */
        .glow-border:hover, 
        .glow-border:focus {
            border-color: rgba(255, 105, 180, 1); /* Pink border */
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.8); /* Glow effect */
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <div class="row g-3"> <!-- "g-3" adds spacing -->
            <div class="col-md-3">
                <img src="/images/image1.jpg" class="img-fluid glow-border" alt="Image 1" tabindex="0">
            </div>
            <div class="col-md-3">
                <img src="/images/image2.jpg" class="img-fluid glow-border" alt="Image 2" tabindex="0">
            </div>
            <div class="col-md-3">
                <img src="/images/image3.jpg" class="img-fluid glow-border" alt="Image 3" tabindex="0">
            </div>
            <div class="col-md-3">
                <img src="/images/image4.jpg" class="img-fluid glow-border" alt="Image 4" tabindex="0">
            </div>
        </div>
    </div>

</body>
</html>
